<!DOCTYPE html>
<html>
    <head>
        <title>Chapter 16 - Images</title>
        <meta charset="utf-8">
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="assets/css/style/chapter16.css">
    </head> 

    <body>
        <h1>Chapter 16 - Images</h1>

        <div>
            <figure>
                <img src="assets/images/image-1.png" alt="img-1" />
                <figcaption>Image - 1</figcaption>
            </figure>
        </div>

        <div>
            <figure>
                <div class="div-img"></div>
                <figcaption>background-size: contain</figcaption>
            </figure>
            <figure>
                <div class="div-img div-img--no-repeat"></div>
                <figcaption>background-repeat: no-repeat</figcaption>
            </figure>
            <figure>
                <div class="div-img div-img--no-repeat div-img--bottom"></div>
                <figcaption>background-repeat: no-repeat<br />
                            background-position: bottom</figcaption>
            </figure>
            <figure>
                <div class="div-img div-img--cover"></div>
                <figcaption>background-size: cover</figcaption>
            </figure>
            <figure>
                <div class="div-gradient"></div>
                <figcaption>background-image: linear-gradient(#111, #999)</figcaption>
            </figure>
        </div>
    </body>
</html>
