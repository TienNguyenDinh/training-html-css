<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox</title>
        <meta charset="utf-8">
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="assets/css/style/flexbox.css">
    </head> 

    <body>
        <h1>Flexbox</h1>
        <h2>Normal</h2>
        <div class="container normal">
            <div class="item item--normal"></div>
            <div class="item item--normal"></div>
            <div class="item item--normal"></div>
        </div>
        <h2>Flex</h2>
        <div class="container flex">
            <div class="axis axis--main"></div>
            <div class="axis axis--cross"></div>
            <div class="item item--flex">One</div>
            <div class="item item--flex">Two</div>
            <div class="item item--flex">Three</div>
            <div class="item item--flex">Three</div>
            <div class="item item--flex">Three</div>
            <div class="item item--flex">Three</div>
        </div>
    </body>
</html>
