<!DOCTYPE html>
<html>
    <head>
        <title>Chapter 6 - Tables</title>
        <meta charset="utf-8">
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
    </head>
<body>
    <h1>Chapter 6 - Tables</h1>

    <table>
        <thead>
            <tr>
                <th></th>
                <th scope="col">Free foods</th>
                <th scope="col">Paid foods</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Tasty</th>
                <td>No</td>
                <td>Yes</td>
            </tr>
        <tr>
            <th scope="row">Nutrition</th>
            <td>Poor</td>
            <td>Good</td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td colspan="2">Tell us your option!</td>
            </tr>
        </tfoot>
        </table>
</body>
</html>
