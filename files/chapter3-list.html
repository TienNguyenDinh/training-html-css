<!DOCTYPE html>
<html>
    <head>
        <title>Chapter 3 - List</title>
        <meta charset="utf-8">
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
    </head>
    <body>
        <h1>Chapter 3 - Lists</h1>

        <h2>Unordered List:</h2>
        <ul>
            <li>Apple</li>
            <li>Banana</li>
            <li>Cherry</li>
        </ul>

        <h2>Ordered List:</h2>
        <ol>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
        </ol>

        <h2>Definition List:</h2>
        <dl>
            <dt>HTML</dt>
            <dd>Hypertext Markup Language</dd>
            <dt>CSS</dt>
            <dd>Cascading Style Sheets</dd>
        </dl>

        <h2>Nested List:</h2>
        <ul>
            <li>Fruits
                <ul>
                    <li>Apple</li>
                    <li>Banana</li>
                </ul>
            </li>
        </ul>
        <ol>
            <li>Number
                <ol>
                    <li>One</li>
                    <li>Two</li>
                </ol>
            </li>
        </ol>
    </body>
</html>
