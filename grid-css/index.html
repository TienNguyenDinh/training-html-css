<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Grid CSS</title>
</head>

<body>
  <div class="container">
    <header class="main-header flex-center">
      <h1>HEADER</h1>
    </header>

    <main class="main-content">
      <div class="grid-box">
        <div class="grid-item flex-center">1</div>
        <div class="grid-item flex-center">2</div>
        <div class="grid-item flex-center">3</div>
        <div class="grid-item flex-center">4</div>
        <div class="grid-item flex-center">5</div>
        <div class="grid-item flex-center">6</div>
        <div class="grid-item flex-center">7</div>
        <div class="grid-item flex-center">8</div>
        <div class="grid-item flex-center">9</div>
      </div>
    </main>

    <aside class="sidebar flex-center">
      <h1>SIDEBAR</h1>
    </aside>

    <footer class="main-footer flex-center">
      <h1>FOOTER</h1>
    </footer>
  </div>
</body>

</html>
